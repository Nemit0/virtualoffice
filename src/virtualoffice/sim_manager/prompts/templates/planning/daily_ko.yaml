name: "daily_planning_ko"
version: "1.0"
locale: "ko"
category: "planning"
description: "일일 계획 프롬프트 - 프로젝트 계획에서 집중된 일일 목표 생성"

system_prompt: |
  {system_message}

user_prompt_template: |
  당신은 {worker_name} ({worker_role}) {worker_timezone}에서.

  {persona_section}
  {team_roster_section}

  {project_context}

  오늘의 주요 목표, 계획된 커뮤니케이션 및 여유 시간으로 예약된 시간을 개요로 작성하세요.

sections:
  persona_section:
    template: |
      === 당신에 대해 ===
      {persona_markdown}
    required_variables: ["persona_markdown"]
  
  team_roster_section:
    template: |
      팀 명단:
      {team_roster}
    required_variables: ["team_roster"]

validation_rules:
  - "이름과 역할 포함 필수"
  - "일차 번호 포함 필수"
  - "프로젝트 계획 포함 필수"
  - "페르소나 정보 포함 필수"
  - "주요 목표 개요 필수"
  - "여유 시간 포함 필수"

variants: []

metadata:
  author: "VDOS 팀"
  created: "2025-10-27"
  last_updated: "2025-10-27"
  notes: "페르소나 인식 목표 설정이 포함된 일일 계획 템플릿"
